plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'
    
    // https://mvnrepository.com/artifact/org.glassfish.jersey.core/jersey-client
	compile group: 'org.glassfish.jersey.core', name: 'jersey-client', version: '2.27'
	// https://mvnrepository.com/artifact/org.glassfish.jersey.core/jersey-server
	compile group: 'org.glassfish.jersey.core', name: 'jersey-server', version: '2.27'
	// https://mvnrepository.com/artifact/org.glassfish.jersey.test-framework/jersey-test-framework-core
	compile group: 'org.glassfish.jersey.test-framework', name: 'jersey-test-framework-core', version: '2.27'
	// https://mvnrepository.com/artifact/org.glassfish.jersey.inject/jersey-hk2
	compile group: 'org.glassfish.jersey.inject', name: 'jersey-hk2', version: '2.27'
	// https://mvnrepository.com/artifact/org.apache.tomcat/tomcat-catalina
	compile group: 'org.apache.tomcat', name: 'tomcat-catalina', version: '9.0.14'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    // https://mvnrepository.com/artifact/org.glassfish.jersey.test-framework.providers/jersey-test-framework-provider-grizzly2
	testCompile group: 'org.glassfish.jersey.test-framework.providers', name: 'jersey-test-framework-provider-grizzly2', version: '2.27'
	// https://mvnrepository.com/artifact/org.mockito/mockito-core
	testCompile group: 'org.mockito', name: 'mockito-core', version: '2.23.4'
	testCompile group: 'org.assertj', name: 'assertj-core', version: '3.11.1'
	// https://mvnrepository.com/artifact/com.sun.net.httpserver/http
    testCompile group: 'com.sun.net.httpserver', name: 'http', version: '20070405'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

application {
    mainClassName = 'study.webserver.SimpleWebServer'
}
